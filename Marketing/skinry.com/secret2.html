<!DOCTYPE html>
<html lang="en">
<head>
    <title>Skinry Face Cleaner App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="Shortcut Icon" type="image/x-icon" href="resources/img/shortcut.png">

    <link rel="stylesheet" type="text/css" href="resources/css/bootstrap.min.css">

</head>
<body style="padding-top: 50px; background: #ffffff">

<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="http://skinry.com/">Skinry</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Send emails to Parse</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container" style="padding-top: 30px; padding-bottom: 60px;">
    <textarea id="text" class="form-control" style="height: 200px; margin-bottom: 5px;"></textarea>
    <button class="btn btn-primary" onclick="send();" style="float: right">Send list to Parse</button>
</div>

<footer class="page-footer" role="contentinfo">

        <nav>

<script language="JavaScript">
    $(function () {
        var applicationId = "BiixOUv8TBRRCc9PnScmyF2XMHRZhx2LfmvdqtvA";
        var javaScriptKey = "Sj5Vw02dRs3zI59caHeMQCEB9EXrNcsKPe0xkczc";
        Parse.initialize(applicationId, javaScriptKey);
    });

    function send() {
        var FeedbackMessage = Parse.Object.extend("FeedbackMessage");
        var lines = $('#text').val().split('\n');
        console.log(lines);

        lines.forEach(function(line){
            var feedback = new FeedbackMessage();

            feedback.set("email", line);
            feedback.set("store", "manually");

            feedback.save().then(function () {
                console.log(line + " sent");
            });
        });
    }
</script>
</body>
